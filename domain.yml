version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - faq/language
  - bot_challenge
  - ask_roll_no
  - ask_teammate

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye!"

  utter_sorry:
  - text: "Sorry! Better luck next time to me :("

  utter_faq:
  - text: "I can only handle English as a language."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_roll_no:
  - text: "Roll no. of (name) is:....."

  utter_teammate:
  - text: "Teammate of (name) is:....."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true




